<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Not Found | ViBha Rajasthan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="resources/img/icon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.6.0/tiny-slider.css">
</head>
<body>
    <section class="hero is-light is-bold is-fullheight">
        <div class="hero-head has-text-centered">
            <br>
            <img src="resources/img/vibha-logo.png" alt="">
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-1 is-spaced">
                    404
                </h1>
                <h3 class="subtitle is-4">
                    Page Not Found
                </h3>
                <a href="http://vibharajasthan.org/" class="button is-danger is-outlined">Go Back to Main Page</a>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>    
</body>
</html>
